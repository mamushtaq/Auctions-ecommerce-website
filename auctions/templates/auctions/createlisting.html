{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create Listings</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'createlisting' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="Title" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea name="description" class="form-control" placeholder="description" cols="30" rows="10"></textarea>
    </div>
    <div class="from-group">
        <select name="category" class="form-select form-select-sm selection" aria-label=".form-select-sm example">
            <option selected>Select the Categories</option>
            {% for category in categories %}
            <option value="{{category.title}}">{{category.title}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image URL">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="desired_price" placeholder="Desired Price">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>

{% endblock %}
